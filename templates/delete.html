{% extends 'main.html' %}

{% block title %} Usuń projekt {% endblock %}

{% block content %}
<div class="col-4 p-0 px-4 panel-left">
    <form method="POST">
        {% csrf_token %}
        <h2>Czy napewno chesz usunąć projekt "{{project.title}}" ?</h2>

    </form>

</div>

{% endblock %}
